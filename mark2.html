    <script>
        async function translateText() {
            const sourceLanguage = document.getElementById("source-language").value;
            const targetLanguage = document.getElementById("target-language").value;
            const inputText = document.getElementById("input-text").value;
            const chunkSize = 1000000;
            let translatedText = '';

            const chunks = inputText.match(new RegExp('.{1,' + chunkSize + '}', 'g'));

            for (const chunk of chunks) {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(chunk)}&langpair=${sourceLanguage}|${targetLanguage}`;

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.responseData) {
                        translatedText += data.responseData.translatedText;
                    } else {
                        translatedText += "Translation failed. Please try again later.";
                    }
                } catch (error) {
                    console.error("Translation failed:", error);
                    translatedText += "Translation failed. Please try again later.";
                }
            }

            document.getElementById("output-text").value = translatedText;
        }
